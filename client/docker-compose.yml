version: "3.8"

services:
  # Frontend Client Service
  client:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kai-fusion-client
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_API_VERSION=/api/v1
      - VITE_NODE_ENV=production
      - VITE_ENABLE_LOGGING=true
    networks:
      - kai-fusion-network
    restart: unless-stopped

networks:
  kai-fusion-network:
    driver: bridge

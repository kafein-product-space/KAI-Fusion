<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAI-Fusion Widget Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2563eb;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .config-section {
            background: #f8fafc;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .config-title {
            color: #1f2937;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-success:hover {
            background: #047857;
        }

        .status {
            background: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #374151;
            white-space: pre-wrap;
            margin-top: 16px;
        }

        .demo-section {
            margin-bottom: 30px;
        }

        .demo-title {
            color: #1f2937;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .integration-code {
            background: #1e293b;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #374151;
            color: #e5e7eb;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #4b5563;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ KAI-Fusion Widget</h1>
            <p>Simple, lightweight chat widget for your website</p>
        </div>

        <div class="config-section">
            <div class="config-title">
                ‚öôÔ∏è Configuration
            </div>
            
            <div class="input-group">
                <label for="targetUrl">Target API URL</label>
                <input type="text" id="targetUrl" value="http://localhost:8001" placeholder="https://your-api.com">
            </div>
            
            <div class="input-group">
                <label for="apiKey">API Key (Optional)</label>
                <input type="password" id="apiKey" placeholder="Your API key">
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" onclick="updateConfig()">Update Config</button>
                <button class="btn btn-secondary" onclick="testConnection()">Test Connection</button>
                <button class="btn btn-success" onclick="showWidget()">Show Widget</button>
            </div>
            
            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="demo-section">
            <div class="demo-title">üìù Integration Code</div>
            <div class="integration-code">
                <button class="copy-btn" onclick="copyIntegrationCode()">Copy</button>
                <div id="integrationCode">&lt;script src="./widget.js" 
        data-target-url="http://localhost:8001"
        data-api-key=""
        data-position="right"
        data-color="#2563eb"&gt;&lt;/script&gt;</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration management
        let currentConfig = {
            targetUrl: 'http://localhost:8001',
            apiKey: ''
        };

        function updateConfig() {
            const targetUrl = document.getElementById('targetUrl').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!targetUrl) {
                showStatus('‚ùå Please enter a target URL', 'error');
                return;
            }
            
            currentConfig.targetUrl = targetUrl;
            currentConfig.apiKey = apiKey;
            
            // Update integration code
            updateIntegrationCode();
            
            // Update widget if exists
            if (window.KAIWidget) {
                window.KAIWidget.updateConfig(currentConfig);
            }
            
            showStatus('‚úÖ Configuration updated successfully', 'success');
        }

        function updateIntegrationCode() {
            const code = `&lt;script src="./widget.js" 
        data-target-url="${currentConfig.targetUrl}"
        data-api-key="${currentConfig.apiKey}"
        data-position="right"
        data-color="#2563eb"&gt;&lt;/script&gt;`;
            
            document.getElementById('integrationCode').innerHTML = code;
        }

        async function testConnection() {
            const targetUrl = document.getElementById('targetUrl').value.trim();
            
            if (!targetUrl) {
                showStatus('‚ùå Please enter a target URL', 'error');
                return;
            }
            
            showStatus('üîÑ Testing connection...', 'info');
            
            try {
                const response = await fetch(`${targetUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Connection successful!\nResponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showStatus(`‚ùå Connection failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Connection error: ${error.message}`, 'error');
            }
        }

        function showWidget() {
            if (!window.KAIWidget) {
                const script = document.createElement('script');
                script.src = './widget.js';
                script.setAttribute('data-target-url', currentConfig.targetUrl);
                script.setAttribute('data-api-key', currentConfig.apiKey);
                script.setAttribute('data-position', 'right');
                script.setAttribute('data-color', '#2563eb');
                document.head.appendChild(script);
                
                showStatus('üöÄ Widget loaded! Check bottom-right corner.', 'success');
            } else {
                window.KAIWidget.show();
                showStatus('üëÅÔ∏è Widget shown!', 'success');
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        function copyIntegrationCode() {
            const code = document.getElementById('integrationCode').textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    const btn = document.querySelector('.copy-btn');
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    btn.style.background = '#059669';
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '#374151';
                    }, 2000);
                });
            }
        }

        // Initialize
        updateIntegrationCode();
    </script>
</body>
</html>

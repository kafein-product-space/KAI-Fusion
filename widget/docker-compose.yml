version: '3.8'

services:
  kai-widget:
    build: .
    ports:
      - "8080:80"
    container_name: kai-fusion-widget
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: kai-widget-network
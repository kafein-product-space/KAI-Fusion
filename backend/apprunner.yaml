version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Installing Python dependencies for KAI-Fusion backend"
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11.7
  command: python3 start.py
  network:
    port: 8000
    env: PORT
  env:
    - name: PYTHONPATH
      value: /root
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: ENVIRONMENT
      value: production
    - name: LOG_LEVEL
      value: INFO
    - name: CREATE_DATABASE
      value: "false"
    - name: DATABASE_SSL
      value: "true"
    - name: DB_POOL_SIZE
      value: "5"
    - name: DB_MAX_OVERFLOW
      value: "2"
    - name: DB_POOL_TIMEOUT
      value: "5"
    - name: DB_POOL_RECYCLE
      value: "1800"
    - name: DB_POOL_PRE_PING
      value: "true"